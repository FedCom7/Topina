<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container nav-centered">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="standings.html" class="nav-link">Standings</a></li>

        </div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-header-bg"></div>
        <div class="page-header-content">
            <span class="page-tag animate-on-scroll">2024 Season</span>
            <h1 class="page-title animate-on-scroll" data-delay="100">Draft Results</h1>
            <p class="page-subtitle animate-on-scroll" data-delay="200">12 Rounds ‚Ä¢ Snake Format</p>
        </div>
    </section>

    <!-- Draft Content -->
    <section class="draft-section">
        <div class="container">
            <!-- Round Selector -->
            <div class="round-selector animate-on-scroll">
                <button class="round-btn active" data-round="1">Round 1</button>
                <button class="round-btn" data-round="2">Round 2</button>
                <button class="round-btn" data-round="3">Round 3</button>
                <button class="round-btn" data-round="all">All Rounds</button>
            </div>

            <!-- Draft Grid -->
            <div class="draft-grid" id="draft-grid-loading">
                <div class="draft-card" style="grid-column: 1 / -1; text-align: center; padding: 4rem;">
                    <div class="player-info">
                        <h3 class="player-name">Loading Draft Data...</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
